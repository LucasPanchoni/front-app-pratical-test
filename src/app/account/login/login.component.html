<h2 class="text-center">ACME Telecom</h2>



<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>User</label>
    <input class="form-control" name="user" id="user" [(ngModel)]="login.login" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Login</button>
</form>
<br/>
<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Wrong login or password!</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
